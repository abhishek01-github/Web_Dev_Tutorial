<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>
<body>
    <main>
        <h1>Race Registration!!</h1>
            <form action="/database.txt">
                <div>
                    <label for="first">First Name </label>
                    <input type="text" id="first" name="first" required>
                    <label for="last">Last Name </label>
                    <input type="text" name="last" id="last" required>
                </div>
                <p>Select a Race :</p>
                <p>
                    <input type="radio" id="5k" name="race" value="5k">
                    <label for="5k">Fun Run 5k</label>
                </p>
                <p>
                    <input type="radio" id="half" name="race" value="half">
                    <label for="half">Half Marathon</label>
                </p>
                <p>
                    <input type="radio" id="full" name="race" value="full">
                    <label for="full">Full Marathon</label>
                </p>
                <div>
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email">
                    <label for="pass">Password </label>
                    <input type="password" id="pass" name="pass">
                </div>
                <p>
                    <label for="age">Select age group </label>
                <select name="age" id="age">
                    <option value="young">under 18</option>
                    <option value="adult">18-30</option>
                    <option value="senior">above 30</option>
                </select>
                </p>
                <div>
                    <button type="submit">register</button>
                </div>
            </form>
    </main>
</body>
</html>
